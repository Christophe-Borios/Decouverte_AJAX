<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>use strict</title>
</head>
<body>
    <h1>JS c'est sérieux</h1>
    <p>Un coup de F12 sans déclarer ma variable et avant de définir ma variable</p>
    <script>
        "use strict";

        //use strict renvoie une erreur si la variable n'est pas définit
        //sinon pas d'erreur
        text = 'Ok je vois';
        document.write(text);
    </script>
</body>
</html>
